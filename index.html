<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="main-content.css" />
  <link rel="stylesheet" href="footer.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <title>Responsive Navbar</title>
</head>

<body>
  <!--************ ALL THE NAVBAR SHIT *******************-->
  <nav class="navbar" id="navbar">
    <div class="brand-title">Experiment</div>
    <a href="#" class="toggle-button"> </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recommendations</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Forums</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <button class="navbar-login-btn" id="login">Log-in</button>
  </nav>

  <!--************ CANVAS WITH MAIN CONTENT *******************-->
  <div class="canvas-wrapper">
    <canvas id="c"></canvas>
    <div class="heading-sign-in">
      <h1 class="body-heading">Experiment</h1>
      <button class="sign-in-btn" id="sign-in">Sign In</button>
    </div>
  </div>

  <div class="footer" id="footer">
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax" id="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" style="opacity: 0.2" fill="nextColor(this)" />
          <use xlink:href="#gentle-wave" x="48" y="2" style="opacity: 0.4" fill="nextColor(this)" />
          <use xlink:href="#gentle-wave" x="48" y="4" style="opacity: 0.6" fill="nextColor(this)" />
          <use xlink:href="#gentle-wave" x="48" y="4" style="opacity: 0.8" fill="nextColor(this)" />
          <use xlink:href="#gentle-wave" x="48" y="4" style="opacity: 1" fill="nextColor(this)" />
        </g>
      </svg>
    </div>
  </div>
  <div class="content" id="content">
    <p>Footer</p>
  </div>
  <script src="background.js" defer></script>
</body>

</html>
